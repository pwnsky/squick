// 代理服务器RPC
syntax = "proto3";
package SquickStruct;
import "base.proto";

// 8000 ~ 10000
enum ProxyRPC {
  PROXY_RPC_NONE = 0;
  REQ_HEARTBEAT = 8001;  // 心跳包
  ACK_HEARTBEAT = 8002;  // 代理服务器响应

  REQ_CONNECT_PROXY = 8003;
  ACK_CONNECT_PROXY = 8004;
  REQ_DISCONNECT_PROXY = 8005;
  ACK_DISCONNECT_PROXY = 8006;
}

////////////////////////////////////////////////////

message ReqConnectProxy {
  Ident guid = 1;
  bytes key = 2;
}

message AckConnectProxy {
  int32 code = 1;
}

message ReqDisconnectProxy {}
message AckDisconnectProxy {
  int32 code = 1;
}

message ReqHeartBeat {
  int32 index = 1;
}

message AckHeartBeat {
  int32 index = 1;
}