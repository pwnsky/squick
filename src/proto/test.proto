// 各服务器之间的通信RPC
syntax = "proto3";
package rpc;
import "base.proto";

// Servers RPC 50000 ~ 50200
enum TestRPC {
    TEST_RPC_NONE = 0;

    REQ_TEST_PROXY = 50000;
    ACK_TEST_PROXY = 50001;

    REQ_TEST_GAMEPLAY = 50002;
    ACK_TEST_GAMEPLAY = 50003;

    REQ_TEST_PLAYER_DATA_READ = 50004;
    REQ_TEST_PLAYER_DATA_WRITE = 50005;

}

message Test {
    int32 index = 1;
    int64 req_time = 2;
    bytes data = 3;
}